	{% extends "base.html" %} {% load widget_tweaks %} {% block body %}
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form role="form" method="post">
						{% csrf_token %}
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Usuario" name="username" type="text" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" required value="" id="id_password">
							</div>
							<input class="btn btn-primary" type="submit" value="Identificarse">
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->
{% endblock %}
