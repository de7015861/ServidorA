 {% extends "base.html" %}
 {% block content %}
  <div class="container-fluid"><div class="row">
    <div class="col-lg-11">
      <h1 class="page-header">{{titulo}}</h1>
    </div>
    {% if agregar %}
      <div class="col-lg-offset-1">
        <a class="btn btn-primary btn-margins page-header" href={{url}} role="button">Agregar</a>
      </div>
    {% endif %}
  </div></div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panle-body">
          {% load render_table from django_tables2 %} {% render_table table %}
        </div>
      </div>
    </div>
  </div>

  {% include "modal.html" %}

{% endblock %}
